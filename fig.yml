messaging:
  image: dockerfile/rabbitmq:latest
  ports:
   - "5672:5672"
   - "15672:15672"
db:
  image: mongo:latest
  ports:
   - "27017:27017"
updater:
  image: httpprincess/store-updater:master
  links:
    - db
    - messaging
worker:
  image: reduced_worker:latest
  links:
    - messaging
    -db
#  command: /app/start_reduced_worker.py
facade:
   build: .
   links:
    - db
    - messaging
